<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>

    <main>
      <article class="card" data-js="card">
        <h2 class="card_headline">Frage</h2>
        <button
          type="button"
          class="bookmark__button"
          data-js="bookmark-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="bookmark__svg"
            viewBox="-2 -2 28 28"
            data-js="bookmark-svg"
          >
            <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
          </svg>
        </button>
        <p>Ich bin hardcoded zum Testen und als Beispiel.</p>
        <button type="button" class="regular-button" data-js="button-answer">
          Zeige Antwort
        </button>
        <p class="card_answer card_answer--hidden" data-js="answer">
          Ich bin eine Beispielantwort.
        </p>
        <ul class="tag-list">
          <!-- Tags sind Buttons, die filtern können -->
          <li class="tag-item">asd</li>
          <li class="tag-item">sdf</li>
          <li class="tag-item">wer</li>
          <li class="tag-item">ghf</li>
          <li class="tag-item">hjkk</li>
        </ul>
      </article>
    </main>

    <nav>
      <ul class="nav_list">
        <li class="nav_list__item nav_list__item--current">
          <a class="nav_list__item__link" href="index.html"
            ><img src="./icons/home_black_24dp.svg" alt="Startseite"
          /></a>
        </li>
        <li class="nav_list__item">
          <a class="nav_list__item__link" href="bookmarks.html"
            ><img
              src="./icons/bookmark_border_black_24dp.svg"
              alt="Lesezeichen"
          /></a>
        </li>
        <li class="nav_list__item">
          <a class="nav_list__item__link" href="create.html"
            ><img src="./icons/post_add_black_24dp.svg" alt="Frage hinzufügen"
          /></a>
        </li>
        <li class="nav_list__item">
          <a class="nav_list__item__link" href="profiles.html"
            ><img src="./icons/person_outline_black_24dp.svg" alt="Profil"
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
