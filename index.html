<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header><h1>Quiz-App</h1></header>
    <main>
      <article class="card">
        <h2 class="card_headline">Frage</h2>
        <!-- hier einen Button raus machen -->
        <div class="card_bookmark"></div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad libero hic
          aliquid veritatis quisquam dignissimos reprehenderit
        </p>
        <button class="card_button">Zeige Antwort</button>
        <!-- Antwort einfügen und display hidden setzen -->
        <ul class="card_tags">
          <!-- Tags sind Buttons, die filtern können -->
          <li class="card_tags_tag">asd</li>
          <li class="card_tags_tag">sdf</li>
          <li class="card_tags_tag">wer</li>
          <li class="card_tags_tag">ghf</li>
          <li class="card_tags_tag">hjkk</li>
        </ul>
      </article>
    </main>
  </body>
</html>
