<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragen erstellen</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Fragen erstellen</h1>
    </header>
    <main>
      <form action="">
        <label for="question">Bitte gibt deine neue Frage ein:</label>
        <textarea
          name="question"
          id="question"
          cols="40"
          rows="5"
          placeholder="Fragetext."
        ></textarea>
        <label for="answer">Bitte gibt die Antwort zu deiner Frage ein:</label>
        <textarea
          name="answer"
          id="answer"
          cols="40"
          rows="5"
          placeholder="Antworttext."
        ></textarea>
        <label for="tags"
          >Gibt hier die Kategorien zur Frage ein, mit Komma trennen</label
        >
        <input
          type="text"
          id="tags"
          placeholder="Kategorie1, Kategorie2, ..."
        />
        <button>Speichern</button>
      </form>
    </main>

    <nav>
      <ul class="nav_list">
        <li class="nav_list__item">
          <a class="nav_list__item__link" href="index.html"
            ><img src="./icons/home_black_24dp.svg" alt="Startseite"
          /></a>
        </li>
        <li class="nav_list__item">
          <a class="nav_list__item__link" href="bookmarks.html"
            ><img
              src="./icons/bookmark_border_black_24dp.svg"
              alt="Lesezeichen"
          /></a>
        </li>
        <li class="nav_list__item nav_list__item--current">
          <a class="nav_list__item__link" href="create.html"
            ><img src="./icons/post_add_black_24dp.svg" alt="Frage hinzufÃ¼gen"
          /></a>
        </li>
        <li class="nav_list__item">
          <a class="nav_list__item__link" href="profiles.html"
            ><img src="./icons/person_outline_black_24dp.svg" alt="Profil"
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
